<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>입력방식 비교 대화 에디터</title>
  <link rel="stylesheet" href="/src/indexStyles.css" />
  <!-- handsontable 스타일 import -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css" />
  <script type="module" src="/src/indexMain.js"></script>
</head>
<body>
  <div class="split-container">
    <!-- 왼쪽: 방식1 -->
    <div class="editor-panel left-panel">
      <h1>🟩 입력 방식 A</h1>
      <div class="dialogue-box">
        <div class="fixed-dialogues-title">[고정 대화문]</div>
        <ul id="fixed-dialogues-a"></ul>
      </div>
      <div class="dialogue-box">
        <div class="user-dialogues-title">[내 대화문]</div>
        <ul id="user-dialogues-a"></ul>
      </div>
      <form id="dialogue-form-a" autocomplete="off">
        <div class="input-row">
          <input id="speaker-input-a" type="text" placeholder="발화자 (예: 교사)" maxlength="12" required/>
          <input id="message-input-a" type="text" placeholder="대사 입력" maxlength="40" required/>
          <button type="submit" id="add-btn-a">추가</button>
        </div>
      </form>
      <p class="hint">💬 대화문을 추가, 삭제, 순서 변경해보세요! (드래그 가능)</p>
    </div>
    <!-- 오른쪽: 방식2 (엑셀 스타일) -->
    <div class="editor-panel right-panel">
      <h1>🟦 입력 방식 B (엑셀 스타일)</h1>
      <div class="dialogue-box">
        <div class="user-dialogues-title">[엑셀 입력 대화문]</div>
        <div id="excel-table-b"></div>
        <div style="margin:12px 0 2px 0; text-align:right;">
          <button id="add-row-b" type="button">행 추가</button>
          <button id="del-row-b" type="button">행 삭제</button>
        </div>
      </div>
      <p class="hint">💡 셀 더블클릭, 붙여넣기, 행 추가/삭제 등 엑셀처럼 사용 가능<br>
        <b>Ctrl+C, Ctrl+V, Ctrl+X</b> 모두 지원!
      </p>
    </div>
  </div>
</body>
</html>
